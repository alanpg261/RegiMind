<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci贸n - RegiMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                        <span class="text-blue-600 font-bold text-xl"></span>
                    </div>
                    <h1 class="text-2xl font-bold">RegiMind</h1>
                </div>
                <nav>
                    <span id="user-welcome" class="mr-4 text-pink-200"></span>
                    <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg font-medium transition-colors">Cerrar Sesi贸n</button>
                </nav>
            </div>
        </header>
        <main class="flex-grow container mx-auto px-4 py-8">
            <!-- Admin Dashboard -->
            <section id="admin-dashboard">
                <!-- Welcome Banner -->
                <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 rounded-lg shadow-lg mb-8 text-white">
                    <div class="text-center">
                        <h2 class="text-3xl font-bold mb-2">Panel de Administraci贸n</h2>
                        <p class="text-lg opacity-90">Gestiona usuarios y patentes del sistema</p>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                                <span class="text-2xl"></span>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Total Usuarios</p>
                                <p class="text-2xl font-bold text-gray-900" id="total-users">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100 text-green-600">
                                <span class="text-2xl"></span>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Total Patentes</p>
                                <p class="text-2xl font-bold text-gray-900" id="total-patentes">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                                <span class="text-2xl"></span>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">B煤squedas Hoy</p>
                                <p class="text-2xl font-bold text-gray-900" id="busquedas-hoy">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Management Sections -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- User Management -->
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h3 class="text-xl font-bold mb-4">Gesti贸n de Usuarios</h3>
                        <div class="space-y-4">
                            <button id="view-users-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition-colors">
                                Ver Todos los Usuarios
                            </button>
                            <button id="add-user-btn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md transition-colors">
                                Agregar Nuevo Usuario
                            </button>
                        </div>
                    </div>

                    <!-- Patent Management -->
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h3 class="text-xl font-bold mb-4">Gesti贸n de Patentes</h3>
                        <div class="space-y-4">
                            <button id="view-patents-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition-colors">
                                Ver Todas las Patentes
                            </button>
                            <button id="add-patent-btn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md transition-colors">
                                Agregar Nueva Patente
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="bg-white p-6 rounded-lg shadow-lg mt-8">
                    <h3 class="text-xl font-bold mb-4">Actividad Reciente</h3>
                    <div id="recent-activity" class="space-y-3">
                        <p class="text-gray-500 text-center py-4">Cargando actividad reciente...</p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="bg-gray-800 text-white py-6">
            <div class="container mx-auto px-4 text-center">
                <p>Sistema de B煤squeda de Patentes &copy; 2025 - Todos los derechos reservados</p>
            </div>
        </footer>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>

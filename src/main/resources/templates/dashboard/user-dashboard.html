<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Patentes - RegiMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div class="w-14 h-14 bg-white rounded-full flex items-center justify-center">
                        <span class="text-blue-600 font-bold text-xl"><img src="assets/Re.png" class="w-10 object-contain h-10 object-contain"></span>
                    </div>
                    <h1 class="text-2xl font-bold">RegiMind</h1>
                </div>
                <nav>
                    <span id="user-welcome" class="mr-4 text-pink-200"></span>
                    <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg font-medium transition-colors">Cerrar Sesi√≥n</button>
                </nav>
            </div>
        </header>
        <main class="flex-grow container mx-auto px-4 py-8">
            <section id="browser-dashboard">
                <!-- Welcome Banner -->
                <div class="search-card p-6 rounded-lg shadow-lg mb-8">
                    <div class="text-center">
                        <h2 class="text-3xl font-bold mb-2">¬°Bienvenido al Buscador de Patentes!</h2>
                        <p class="text-lg opacity-90">Encuentra informaci√≥n detallada sobre patentes registradas</p>
                    </div>
                </div>
                <!-- Bot√≥n para solicitar nueva patente -->
                <div class="flex justify-end mb-4">
                    <button id="btn-solicitar-patente" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md font-semibold transition-colors">
                        Solicitar nueva patente
                    </button>
                </div>

                <!-- Modal para solicitar nueva patente -->
                <div id="modal-solicitar-patente" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
                    <div class="bg-white rounded-lg p-8 max-w-lg w-full mx-4">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-bold">Solicitar Nueva Patente</h3>
                            <button id="close-modal-solicitar" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                        </div>
                        <form id="form-solicitar-patente" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Expediente</label>
                                <input type="text" name="expediente" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Tipo de Patente</label>
                                <input type="text" name="tipoPatente" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">T√≠tulo</label>
                                <input type="text" name="titulo" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Fecha</label>
                                <input type="date" name="fecha" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Inventores</label>
                                <input type="text" name="inventor" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Apoderado</label>
                                <input type="text" name="apoderado" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">CIP</label>
                                <input type="text" name="cip" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="flex space-x-4 pt-4">
                                <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md transition-colors">
                                    Enviar Solicitud
                                </button>
                                <button type="button" id="cancelar-solicitud-btn" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-4 rounded-md transition-colors">
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Search Section -->
                <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
                    <h3 class="text-xl font-bold mb-4">Buscar Patentes</h3>
                    <!-- B√∫squeda Simple -->
                    <form id="search-form" class="space-y-4 mb-6">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label for="search-term" class="block text-sm font-medium text-gray-700">T√©rmino de B√∫squeda</label>
                                <input type="text" id="search-term" name="searchTerm" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Ingresa palabras clave...">
                            </div>
                            <div>
                                <label for="search-type" class="block text-sm font-medium text-gray-700">Tipo de B√∫squeda</label>
                                <select id="search-type" name="searchType" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                    <option value="titulo">T√≠tulo</option>
                                    <option value="expediente">Expediente</option>
                                    <option value="inventor">Inventor</option>
                                    <option value="cip">CIP</option>
                                    <option value="tipoPatente">Tipo de Patente</option>
                                </select>
                            </div>
                            <div>
                                <label for="search-limit" class="block text-sm font-medium text-gray-700">L√≠mite de Resultados</label>
                                <select id="search-limit" name="limit" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                        </div>
                        <div class="flex justify-center">
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-md transition-colors font-medium">
                                üîç Buscar Patentes
                            </button>
                        </div>
                    </form>
                    <!-- B√∫squeda Avanzada -->
                    <div class="border-t pt-6">
                        <h4 class="text-lg font-semibold mb-3">B√∫squeda Avanzada</h4>
                        <form id="advanced-search-form" class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                <div>
                                    <label for="advanced-titulo" class="block text-sm font-medium text-gray-700">T√≠tulo de la patente</label>
                                    <input type="text" id="advanced-titulo" name="titulo" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="T√≠tulo de la patente">
                                </div>
                                <div>
                                    <label for="advanced-expediente" class="block text-sm font-medium text-gray-700">Expediente</label>
                                    <input type="text" id="advanced-expediente" name="expediente" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="N√∫mero de expediente">
                                </div>
                                <div>
                                    <label for="advanced-inventor" class="block text-sm font-medium text-gray-700">Inventor</label>
                                    <input type="text" id="advanced-inventor" name="inventor" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Nombre del inventor">
                                </div>
                                <div>
                                    <label for="advanced-tipo" class="block text-sm font-medium text-gray-700">Tipo de Patente</label>
                                    <select id="advanced-tipo" name="tipoPatente" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                        <option value="">Todos los tipos</option>
                                        <option value="Patente de Invenci√≥n Nacional">Patente de Invenci√≥n Nacional</option>
                                        <option value="Patente de Modelo de Utilidad">Patente de Modelo de Utilidad</option>
                                        <option value="Patente de Dise√±o Industrial">Patente de Dise√±o Industrial</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="advanced-estado" class="block text-sm font-medium text-gray-700">Estado</label>
                                    <select id="advanced-estado" name="estado" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                        <option value="">Todos los estados</option>
                                        <option value="Publicada sin pago">Publicada sin pago</option>
                                        <option value="En tr√°mite">En tr√°mite</option>
                                        <option value="Concedida">Concedida</option>
                                        <option value="Rechazada">Rechazada</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="advanced-cip" class="block text-sm font-medium text-gray-700">Clasificaci√≥n CIP</label>
                                    <input type="text" id="advanced-cip" name="cip" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Clasificaci√≥n CIP">
                                </div>
                            </div>
                            <div class="flex justify-center space-x-4">
                                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded-md transition-colors font-medium">
                                    üîç B√∫squeda Avanzada
                                </button>
                                <button type="button" id="clear-advanced-form" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-6 rounded-md transition-colors font-medium">
                                    Limpiar Filtros
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Results Section -->
                <div id="results-section" class="hidden">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-bold">Resultados de la B√∫squeda</h3>
                            <div class="flex items-center space-x-4">
                                <span id="results-count" class="text-sm text-gray-600"></span>
                                <div class="flex space-x-2">
                                    <button id="prev-page" class="px-3 bg-gray-200 hover:bg-gray-300 rounded text-sm">Anterior</button>
                                    <span id="page-info" class="px-3 py-1 text-sm text-gray-600"></span>
                                    <button id="next-page" class="px-3 bg-gray-200 hover:bg-gray-300 rounded text-sm">Siguiente</button>
                                </div>
                            </div>
                        </div>
                        <div id="results-container" class="space-y-4">
                            <!-- Los resultados se cargar√°n aqu√≠ din√°micamente -->
                        </div>
                    </div>
                </div>
                <!-- Loading Section -->
                <div id="loading-section" class="hidden">
                    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                        <p class="mt-4 text-gray-600">Buscando patentes...</p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="bg-gray-800 text-white py-6">
            <div class="container mx-auto px-4 text-center">
                <p>Sistema de B√∫squeda de Patentes &copy; 2025 - Todos los derechos reservados</p>
            </div>
        </footer>
    </div>
    <script src="/js/dashboard.js"></script>
</body>
</html>
